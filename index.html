<!DOCTYPE html>
<html>
	<head>
		<title>Pathmapr</title>

		<!-- Reset -->
		<!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->

		<!-- Skeleton Grid -->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/skeleton.css">
		<link rel="stylesheet" type="text/css" href="css/layout.css">

		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Google Web Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Molle:400italic|Lobster|Open+Sans|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

		<!-- Google Maps API -->
		<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCGz9b8aOZJ6uAnEUhu5Wa_DJ7fqML5hJU&sensor=false">
    </script>
	</head>

	<body>
		<div class="container" id="container">
			<div id="title" class="sixteen columns">Pathmapr</div>

			<div class="five columns input-column">
				<div class="input-group">
					<h1 class="header">Where are you?</h1>
					<form action="" id="user-location-form">
						<input type="text" name="user-location" class="user-input">
					</form>
				</div>

				<div class="input-group">
					<h1 class="header">Where are you going?</h1>

					<form action="" id="dest-input-form">

						<div class="submit">
							<input type="submit" class="user-input" id="submit-input">
						</div>

					</form>
				</div>
			</div>

			<div class="eleven columns" id="map_canvas">
				
			</div>

		</div>

		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/DestInput.js"></script>
		<script type="text/javascript" src="js/DestForm.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/maps.js"></script>
	</body>

</html>
